<!DOCTYPE html>
<html>
	<head>
		<title>Fly To The Limit - Flights</title>
		<link rel="stylesheet" href="css/test.css">
	</head>
	<body>
		<div id="container">

<!-- ############################################################################################## -->

	<h2><span>BOOKING ENQUIREY</span></h2>
			<div id="main">
				
				<div>
					<form method="POST" action="http://brettt.yoobee.net.nz/formtest/" id="booking-form" novalidate>
						<div class="form-left">
							<label for="name" >YOUR FULL NAME</label>
							<div id="name-error" class="danger"></div>
							<input id="name" name="name" type="text" required class="fv-minlength-2">
								
							<label for="flight">PICK A FLIGHT</label>
							<div id="flight-error" class="danger"></div>
								<select id="flight" name="flight">
									<option value="">1hr Helicopter Scenic Flight</option>
									<option value="">2hr Helicopter Scenic Flight</option>
									<option value="">1hr Glider Scenic Flight</option>
									<option value="">2hr Glider Scenic Flight</option>
									<option value="">Mountian Viewing Flight</option>
									<option value="">Lake Trip</option>
									<option value="">Photographic Flight</option>
									<option value="">Charter Flight</option>
									<option value="">Multi-day Tramp</option>
								</select>


							<label for="no-passengers">NUMBER OF PASSENGERS</label>
							<div id="no-passengers-error" class="danger"></div>
							<input id="no-passengers" name="no-passengers" type="text" name="noPassengers" required>

							<label for="flight-date">DATE OF FLIGHT</label>
							<div id="flight-date-error" class="danger"></div>
							<input id="flightDate" name="flight-date" type="text" name="flightDate" required>
							
						</div>
						<div class="form-right">
							<label for="email" >YOUR EMAIL</label>
							<div id="email-error" class="danger"></div>
							<input id="email" name="email" type="email" required>

							<label for="comments">ADDITIONAL COMMENTS OR REQUESTS</label>
							<div id="comments-error" class="danger"></div>
							<textarea id="comments" type="text" name="comments"></textarea>
						</div>
							<input class="button" type="submit" value="SUBMIT"></input>
					</form>
				</div>
			</div>
		</div>

<!-- ############################################################################################## -->


		</div>
	</body>
</html>
